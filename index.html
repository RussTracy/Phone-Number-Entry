<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Phone Number Entry</title>
</head>

<body>
    <main class="container">
        <h1>Phone Number Entry</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="phone" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="[2-9][0-9]{9}" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Phone number cannot start with a 0 or 1 and must be 10 digits long
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
