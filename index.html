<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Phone Number Entry</title>
</head>

<body>
    <main class="container">
        <h1 class="pageHeader">Phone Number Entry</h1>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <form class="row g-3 needs-validation" name="phoneForm" id="phone-form" onsubmit="return"
                            novalidate>
                            <div class="col-md-12 spacer">
                                <label class="form-label" for="phone">Phone Number</label>
                                <div class="form-control placeholder" id="placeholder">(___) ___-____</div>
                                <input type="tel" class="form-control phone-input" name="phone" id="phone"
                                    maxlength="10" pattern="[2-9][0-9]{9}" required>

                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback" id="phoneError">

                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Last Phone Number
                    </div>
                    <div class="card-body">
                        <div id="phone-numbers"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
